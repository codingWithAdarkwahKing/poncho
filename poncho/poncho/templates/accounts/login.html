{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-lg-6">
      <h2 class="text-center mb-4">Login</h2>
      <form class="formsmall" method="post" action="{% url 'accounts:login' %}">{% csrf_token %}
        {% if form.non_field_errors %}
          <div class="alert alert-danger">
            {% for error in form.non_field_errors %}
              {{ error }}
            {% endfor %}
          </div>
        {% endif %}
        <div class="form-group form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="{{ form.email.html_name }}">
          <label for="email">Email address</label>
        </div>
        <div class="text-end">
        </div>
        <div class="form-group form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" name="{{ form.password.html_name }}">
          <label for="password">Password</label>
        </div>

        <div class="text-center">
          <button type="submit" class="w-100 rounded-pill btn btn-primary mt-4">Log in</button>
        </div>
        <div class="card-footer text-center py-3">
          <div class="small"><a href="{% url 'accounts:signup' %}">Don't have an account? Signup!</a></div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
