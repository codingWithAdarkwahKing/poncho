{% extends 'base.html' %}

{% block title %}MustAuth{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title">Access Denied</h2>
          <p class="card-text">Please log in to view this page.</p>
          <p class="text-center">
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary">Create an account</a> or
            <a href="{% url 'accounts:login' %}" class="btn btn-secondary">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
